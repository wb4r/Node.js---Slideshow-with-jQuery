  <script id="photos" type="text/x-handlebars">
    {{#each photos}}
      <figure data-id="{{id}}">
        <img src="{{src}}"/>
        <figcaption>{{caption}}</figcaption>
      </figure>
    {{/each}}
  </script>

  <script id="photo_information" type="text/x-handlebars">
    <div class="col-sm-4 blog-title">
      <h2>{{title}}</h2>
      <p><time>Taken on {{created_at}}</time></p>
    </div>
    <div class="col-sm-4 col-sm-offset-4 actions">
      <a href="/photos/like" data-id="{{id}}" class="btn btn-lg btn-primary" param="like">
        <span class="glyphicon glyphicon-heart"></span>
        {{#if likes}}
        {{likes}}
        {{else}}
        0
        {{/if}}
        Likes
      </a>
      <a href="/photos/favorite" data-id="{{id}}" class="btn btn-lg btn-success" param="favorite">
        <span class="glyphicon glyphicon-star-empty"></span>
        {{#if favorites}}
        {{favorites}}
        {{else}}
        0
        {{/if}}
        Favorites
      </a>
    </div>
  </script>

  <script id="comments" type="text/x-handlebars">
    {{#each comments}}
    {{> comment}}
    {{/each}}
  </script>

  <script id="comment" type="text/x-handlebars">
    {{#each comment}}
    <li>
      <article>
        <figure>
          <img src="{{gravatar}}" />
        </figure>
        <header>
          <h3><strong>{{name}}</strong></h3>
          <p><small><time>{{date}}</time></small></p>
        </header>
        <p>{{body}}</p>
      </article>
    </li>
    {{/ each}}
  </script>
